<div data-role="view" data-title="Login" data-reload="true" data-layout="login-layout" data-model="app.loginViewModel" data-show="app.loginViewModel.onShow">
    <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Username
                        <input id="userName" type="text" data-bind="value: userName" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Password
                        <input id="password" type="password" data-bind="value: password" required>
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: signin }">Sign In</a>
            </div>
            <div id="errorMessage" style="visibility: hidden">
            </div>
        </form>
        <!--logout modal-->
        <div data-role="modalview" id="logout-window">
            <h4>
                Are you sure you want to log out?
                </h4>
            <button data-role="button" data-click="app.loginViewModel.yesLogout" id="yes-logout-btn">Yes</button>
            <button data-role="button" data-click="app.loginViewModel.noLogout" id="no-logout-btn">No</button>
        </div>
        <!--end modal-->
    </div>
</div>
