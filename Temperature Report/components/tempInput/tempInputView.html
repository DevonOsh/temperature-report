<div data-role="view" id="tempInputView" data-title="Input Temp" data-layout="views-layout" data-show="app.tempInput.onShow" data-hide="app.tempInput.onHide">
    <div id="inputContent" class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <h3>Location Info</h3>
        <ul id="resultListView">
        </ul>
        <div class="row">
            <label for="tempInput" class="col-xs-3 col-form-label">Enter the current temp: </label>
            <div class="col-xs-9">
                <input id="tempInput" type="number" class="form-control" required autofocus></input>
            </div>
        </div>
        <div class="row">
            <button id="ok-button" class="btn btn-xlg btn-primary btn-block">OK</button>
            <button id="cancel-button" class="btn btn-xlg btn-default btn-block">Cancel</button>
        </div>
    </div>
    <div data-role="modalview" id="range-warning" style="width: 70%; height: 33%">
        <h4>
            Temperature out of range! Keep value?
        </h4>
        <div id="temp-modal" class="btn-group btn-group-vertical" data-toggle="buttons">
            <label class="btn active">
                <input type="radio" name="temp-out-range" id="temp-modal-yes" checked="checked">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> Yes</span>
            </label>
            <label class="btn">
          		<input type="radio" name='temp-out-range' id="temp-modal-no">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> No</span>
        	</label>
        </div>
        <div class="btn-group">
            <button data-role="button" data-click="app.tempInput.confirm" id="confirm-btn" class="btn btn-primary">Confirm</button>
            <button data-role="button" data-click="app.tempInput.cancel" id="cancel-btn" class="btn btn-default">Cancel</button>
        </div>
    </div>
