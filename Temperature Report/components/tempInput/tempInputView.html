<div data-role="view" id="tempInputView" data-title="Input Temp" data-layout="views-layout" data-show="app.tempInput.onShow" data-hide="app.tempInput.onHide">
    <div id="inputContent">
        <h3>Location Info</h3>
        <div id="resultListView">
        </div>
        <label for="tempInput">Enter the current temp: </label>
        <input id="tempInput" type="number" required autofocus></input>
        <button id="ok-button" data-role="button">OK</button>
        <button id="cancel-button" data-role="button">Cancel</button>
    </div>
    <div data-role="modalview" id="range-warning">
        <h4>
            Temperature out of range!
        </h4>
        <button data-role="button" data-click="app.tempInput.confirm" id="confirm-btn">Confirm</button>
        <button data-role="button" data-click="app.tempInput.cancel" id="cancel-btn">Cancel</button>
    </div>
