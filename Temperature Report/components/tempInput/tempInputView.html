<div data-role="view" id="tempInputView" data-title="Input Temp" data-layout="views-layout" data-show="app.tempInput.onShow" data-hide="app.tempInput.onHide">
    <div id="inputContent" class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <h3>Location Info</h3>
        <ul id="resultListView">
        </ul>
        <div class="row">
            <label for="tempInput" class="col-xs-3 col-form-label">Enter the current temp: </label>
            <div class="col-xs-9">
                <label class="btn">
                    <input type="checkbox" id="neg-box">
                    <i class="fa fa-minus-circle"></i>
                </label>
                <input id="temp-input" required autofocus></input>
            </div>
        </div>
        <div class="row">
            <button id="ok-button" class="btn btn-xlg btn-primary btn-block">OK</button>
            <button id="cancel-button" class="btn btn-xlg btn-default btn-block">Cancel</button>
        </div>
    </div>
    <div data-role="modalview" id="range-warning" style="width: 300px; height: 200px">
        <h4>
            Temperature out of range! Keep value?
        </h4>
        <div id="temp-modal-buttons" class="btn-group btn-group-vertical" data-toggle="buttons">
            <label class="btn active">
                <input type="radio" name="range" id="temp-modal-yes" checked="checked">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> Yes</span>
            </label>
            <label class="btn">
          		<input type="radio" name="range" id="temp-modal-no">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> No</span>
        	</label>
        </div>
        <button id="confirm-temp-btn" class="btn btn-lg btn-block btn-primary">Continue</button>
    </div>
</div>
