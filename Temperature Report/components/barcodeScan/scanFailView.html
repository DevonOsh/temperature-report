<div id="scanFailView" data-role="view" data-title="Scan failed" data-layout="views-layout" data-show="app.scanFail.onShow">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <h3>
            Unable to get location from scan.
        </h3>
        <div class="row">
            <label for="idDropDown" class="col-xs-3 col-form-label">Select from locations:</label>
            <div class="col-xs-9">
            	<input id="locDropDown" class="form-control" />
            </div>
        </div>
        <div class="row">
            <!--<button id="add-button" class="btn btn-primary btn-xlg btn-block">
            	Add location
        	</button>-->
            <button id="back-to-scan" class="btn btn-primary btn-xlg btn-block">
            	Back to Scan
        	</button>
        </div>
    </div>
    <div data-role="modalview" id="new-barcode" style="width: 300px; height: 200px">
        <h4>
        	New barcode for this location?
        </h4>
        <div id="scan-modal-buttons" class="btn-group btn-group-vertical" data-toggle="buttons">
            <label class="btn active">
                <input type="radio" name="scan" id="scan-modal-yes" checked="checked">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> Yes</span>
            </label>
            <label class="btn">
          		<input type="radio" name="scan" id="scan-modal-no">
                	<i class="fa fa-circle-o fa-2x"></i>
                	<i class="fa fa-dot-circle-o fa-2x"></i>
                <span> No</span>
        	</label>
        </div>
        <button id="confirm-barcode-btn" class="btn btn-lg btn-block btn-primary">Continue</button>
    </div>
</div>
