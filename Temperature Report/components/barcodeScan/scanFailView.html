<div id="scanFailView" data-role="view" data-title="Scan failed" data-layout="views-layout" data-show="app.scanFail.onShow">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
        <h3>
            Unable to get location from scan.
        </h3>
        <div class="row">
            <label for="idDropDown" class="col-xs-3 col-form-label">Select from locations:</label>
            <div class="col-xs-9">
            	<input id="locDropDown" class="form-control" />
            </div>
        </div>
        <div class="row">
            <button id="add-button" class="btn btn-primary btn-lg btn-block">
            	Add location
        	</button>
            <button id="back-to-scan" class="btn btn-default btn-lg btn-block">
            	Scan again
        	</button>
        </div>
    </div>
    <div data-role="modalview" id="new-barcode" style="width: 70%; height: 33%">
        <h4>
        	New barcode for this location?
        </h4>
        <div class="btn-group">
            <button data-role="button" data-click="app.scanFail.newBarcode" id="new-barcode" class="btn btn-primary">Yes</button>
            <button data-role="button" data-click="app.scanFail.noNewBarcode" id="no-new-barcode" class="btn btn-default">No</button>
        </div>
    </div>
</div>
