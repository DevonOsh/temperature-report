<div id="scanFailView"
    data-role="view"
    data-title="Scan failed"
    data-layout="views-layout"
    data-show="app.scanFail.onShow">

    <div>
        <h3>
            Unable to get location from scan.
        </h3>
        <label for="idDropDown">Select from locations:</label>
        <input id="locDropDown"/>
        
        <button data-role="button" id="bad-barcode-button">
            Bad barcode?
        </button>
        <button data-role="button" id="add-button">
            Add location
        </button>
        <button data-role="button" id="back-to-scan">
            Scan again
        </button>
    </div>
</div>
